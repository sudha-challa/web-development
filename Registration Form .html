<!DOCTYPE html>
<html lang="en">

<head>
    <h1> Registration Form</h1>
</head>

<body>
    <table border="1px">
        <thead>
            <tr>
                <th colspan="2">Registration form</th>
                              
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="1">Student Name:</td>
                <td colspan="1"><input type="text" /></td>
            </tr>
            <tr>
                <td colspan="1">Fathre's Name:</td>
                <td colspan="1"><input type="text" /></td>
            </tr>
            <tr>
                <td colspan="1">Mother's Name:</td>
                <td colspan="1"><input type="text" /></td>
            </tr>
            <tr>
                <td colspan="1">Date of Birth:</td>
                <td colspan="1"><input type="datetime-local" /></td>
            </tr>
            <tr>
                <td colspan="1">Gender:</td>
                <td colspan="1">
                    <span>Female</span>
                    <input name="gender" type="radio" />
                    <span>Male</span>
                    <input name="gender" type="radio" /></td>
            </tr>
            <tr>
                <td colspan="1">Email_Id:</td>
                <td colspan="1"><input type="text" /></td>
            </tr>
            <tr>
                <td colspan="1">Mobile NO:</td>
                <td colspan="1"><input type="number" /></td>
            </tr>
            <tr>
                <td colspan="1">Adress:</td>
                <td colspan="1"><textarea></textarea></td>
            </tr>
            <tr>
                <td colspan="1">State:</td>
                <td colspan="1"><input type="text" /></td>
            </tr>
            <tr>
                <td colspan="1">City:</td>
                <td colspan="1"><input type="text" /></td>
            </tr>
            <tr>
                <td colspan="1"></td>
                <td colspan="1"><button>Submit</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
